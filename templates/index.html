<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/static/manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Translater</title>
    
    <link rel="stylesheet" href="/static/pyscript/pyscript.css"/>
    <script defer src="/static/pyscript/pyscript.js"></script>
    <py-config>
        - autoclose_loader: true
        - runtimes:
            -
                src: "/static/pyodide/pyodide.js"
                name: pyodide-0.20
                lang: python
    </py-config>
    <py-env>
        - paths:
            - /static/python/client.py
            - /static/python/deepl_api.py
    </py-env>
</head>
<body>
    <div class="container">
        <div class="row" style="min-height: 100vh;">
            <div class="col d-flex align-items-end">
                <div class="form-floating w-100">
                    <textarea class="form-control" placeholder="Text to translate" id="text_to_translate" name="text" style="height: 300px" required></textarea>
                </div>
            </div>
            <div class="col d-flex align-items-end">
                <div class="form-floating w-100">
                    <textarea class="form-control" placeholder="Translated text" id="translated_text" style="height: 300px"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="w-100 d-flex justify-content-center align-items-center p-3">
                    <a class="btn btn-primary fs-5" id="translate_btn">Translate</a>
                    <div>
                        <p class="my-0 mx-3">Chars: <span id="chars_count" style="font-weight: bold;">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="/static/js/pwa-scaffold.js"></script>
    <py-script src="/static/python/client.py"></py-script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
